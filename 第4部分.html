        唐代建筑是中国封建社会经济文化发展的高潮时期，建筑技术和艺术也有巨大发展。
        唐朝建筑的风格特点是气魄宏伟，严整开朗。建筑发展到了一个成熟的时期，形成了一个完整的建筑体系。
        它规模宏大，气势磅礴，形体俊美，庄重大方，整齐而不呆板，华美而不纤巧，舒展而不张扬，
        古朴却富有活力，正是当时时代精神的完美体现。
        如今中国现存的唐代建筑仍有百十余座，砖石建筑在其中占绝大多数。
